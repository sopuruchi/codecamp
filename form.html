<!DOCTYPE html>
<html>
    <head>
        <title>myforms.com</title>
        <meta charset="UTF-8">
        <meta name="keyword" content="forms">
    </head>

    <body>
        <h2>FORMS OF LIFE</h2>
        <form action="">
            <input type="text" placeholder="Last name">
            <br/>
            <input type="text" placeholder="First name">
            <br/>
            <input type="email" placeholder="Type your email" required>
            <br/>
            <textarea cols="30" rows="10"></textarea>
            <br/>
            <input type="password" placeholder="password">
            <br/>
            <input type="radio" name="gender">female
            <input type="radio" name="gender">male

            <br/>
            <input type="checkbox" name="food">Rice
            <input type="checkbox" name="food">Oriza
            <input type="checkbox" name="food">Sativa
            <input type="checkbox" name="food">Fufu
            <br/>

            <select name="state">
                <option>Enugu</option>
                <option>Abia</option>
                <option>Imo</option>
                <option>Ebonyi</option>
            </select>
            <br/>

            <input type="number" min="10" max="80" step="2">
            <br/>
            <input type="date">
            <br/>
            <input type="submit" value="login">
        </form>
    </body>
</html>
